<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="theme-color" content="#18181a">
	<link rel="icon" type="image/png" href="assets/favicons/favicon-16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="assets/favicons/favicon-32.png" sizes="32x32">
	<link rel="shortcut icon" sizes="196x196" href="assets/favicons/favicon-196.png">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/favicon-180.png">
	
	<title>Sardoche Worlds Cast - League of Legends</title>
	<meta property="og:title" content="Sardoche Worlds Cast">
	<meta name="description" content="Casting des Worlds de League of Legends par Sardoche">
	<meta property="og:description" content="Casting des Worlds de League of Legends par Sardoche">
	<meta property="og:image" content="https://kevinleguillou.github.io/sardtv/assets/twitter-banner.jpg">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:creator" content="@Sardoche_Lol">
	<meta name="twitter:site" content="@Sardoche_Lol">

	<link rel="stylesheet" href="dist/app.css?20191102">
	<script async src="https://player.twitch.tv/js/embed/v1.js"></script>
	<script async src="https://www.youtube.com/iframe_api"></script>
	<script async src="dist/bundle.js?20191102"></script>	
</head>
<body>

<main id="main-view" class="is-loading">
	<div id="settings">
		<button id="close-settings">Fermer</button>
		<h2>Paramètres</h2>
		<div class="settings-container">
			<div class="settings-collection">
				<h3>Sardoche</h3>
				<div class="label">Qualité</div>
				<ul class="options" id="twitch-quality-options">
					<li>480p</li>
					<li>720p</li>
					<li class="active">1080p</li>
				</ul>
			</div>
		</div>
		<div class="about">
			<p>Cette page est un petit side-project fait par <a href="https://kevinleguillou.com" target="_blank">Kevin Le Guillou</a> pour simplifier le visionnage du commentaire de Sardoche lors des lives des Worlds de League of Legends.</p>
			<p><a class="github" href="https://github.com/kevinleguillou/sardtv" target="_blank">Retrouvez le code de ce projet sur GitHub</a></p>
		</div>
	</div>
	<div class="controls">
		<div class="settings-controls">
			<button class="button" id="open-settings"></button>
		</div>
		<div class="sync-controls">
			<button class="button" id="game-control">Match</button>
			<button class="button" id="sync"><span>Sync</span></button>
			<button class="button" id="caster-control">Sardoche</button>
		</div>
		<div class="volume-control" id="mobile-volume-control">
			<div class="icon volume-icon" id="volume-toggle"></div>
			<input type="range" id="mobile-caster-volume">
		</div>
		<div class="screen-controls">
			<button class="button" id="fullscreen">Plein écran</button>
		</div>
	</div>
	<div class="loader"></div>
	<div id="youtube-player"></div>
</main>

<aside>
	<section id="caster-view" class="is-loading caster-focus">
		<div id="viewer-count">4590</div>
		<div class="loader"></div>
		<div class="controls volume-control">
			<div class="icon volume-icon"></div>
			<input type="range" id="caster-volume">
		</div>
	</section>
	<section id="live-chat" class="is-loading">
		<div class="loader"></div>
		<iframe frameborder="0" scrolling="yes" id="live-chat-embed" src="https://www.twitch.tv/embed/sardoche/chat?darkpopout">
		</iframe>
	</section>
</aside>

</body>
</html>
